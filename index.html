<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>Minesweeper</header>
    <div id="menu">
        <button id="game_toggle">Game</button>
        <button id="instruction_toggle">Controls</button>
    </div>
    <div id="foundation">
        <div id="status">
            <button class="counter" id="mine_count">000</button>
            <button class="new_game_button" id="smiley_face"><img src="AV/smiley_face.png" height="20px" width="20"></button>
            <button class="counter" id="timer">000</button>
        </div>
        <table id="board">

        </table>
        
        
    </div>
    <div class="button_info" id="options">
        <div class="header">Options <button class="ex_out">X</button></div>
        <table>
            <tr>
                <th></th><th></th>
                <th>Height</th>
                <th>Width</th>
                <th>Mines</th>
            </tr>
            <tr>
                <td><input type="radio" name="difficulty" value="0" checked="checked"></td>
                <td>Beginner</td>
                <td>9</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td><input type="radio" name="difficulty" value="1"></td>
                <td>Intermediate</td>
                <td>16</td>
                <td>16</td>
                <td>40</td>
            </tr>
            <tr>
                <td><input type="radio" name="difficulty" value="2"></td>
                <td>Expert</td>
                <td>16</td>
                <td>30</td>
                <td>99</td>
            </tr>
            <tr>
                <td><input id="custom" type="radio" name="difficulty" value="3"></td>
                <td>Custom</td>
                <td><input type="number" name="difficulty" size="3" id="height" ></td>
                <td><input type="number" name="difficulty" size="3" id="row" ></td>
                <td><input type="number" name="difficulty" size="3" id="mines" ></td>
            </tr>
          </table>
          <button id="footer">New Game</button> 
    </div>
    <div class="button_info" id="instructions">
        <div class="header">Controls <button class="ex_out">X</button> </div>
        <div class="button_content">
            <ul>
                <li><b>Left-Click</b> an empty square to reveal it.</li>
                <li><b>Right-click</b> (or <b>Ctrl+click</b>) an empty square to flag it.</li>
                <li>Click the Smiley Face to start a new game</li>
            </ul>
        </div>
    </div>
</body>
</html>
